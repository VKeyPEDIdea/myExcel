<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.ico">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<title>Excel JavaScript</title>
</head>
<body>

	<div id="app" class="container">
		<div class="excel">
			
			<!-- Header -->
			<div class="excel__header">
				<input type="text" class="input" value="Новая таблица">
				<div>
					<div class="btn">  
						<i class="material-icons">delete</i>
					</div>
					<div class="btn">
						<i class="material-icons">exit_to_app</i>
					</div>
				</div>
			</div>

			<!-- Toolbar -->
			<div class="excel__toolbar">
				<div class="btn">  
					<i class="material-icons">format_align_left</i>
				</div>
				<div class="btn">  
					<i class="material-icons">format_align_center</i>
				</div>
				<div class="btn">  
					<i class="material-icons">format_align_right</i>
				</div>
				<div class="btn">  
					<i class="material-icons">format_bold</i>
				</div>
				<div class="btn">  
					<i class="material-icons">format_italic</i>
				</div>
				<div class="btn">  
					<i class="material-icons">format_underline</i>
				</div>
			</div>

			<!-- Formula -->
			<div class="excel__formula">
				<div class="icon">fx</div>
				<div class="input" contenteditable="true" spellcheck="false"></div>
			</div>

			<!-- Table -->
			<div class="excel__table">
				
				<!-- First table row -->
				<div class="row">

					<!-- First table cell -->
					<div class="cell-start"></div>

					<!-- Table-header -->
					<div class="table-header">
						<div class="column">A</div>
						<div class="column">B</div>
						<div class="column">C</div>
					</div>
				</div>

				<!-- Row -->
				<div class="row">
					<div class="row-number">1</div>
					<div class="data">
						<div class="cell selected" contenteditable="">1fsdfdsf</div>
						<div class="cell" contenteditable="">2dsfdsfsd</div>
						<div class="cell" contenteditable="">3fdsfdsfsdf</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
	
</body>
</html>
